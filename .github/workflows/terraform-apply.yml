name: "Terraform Apply"

on:
  push:
    branches:
      - main

env:
  TF_CLOUD_ORGANIZATION: "my-test-4ksoft-org"
  TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"
  TF_WORKSPACE: "my-workspace-api"
  CONFIG_DIRECTORY: "./"

jobs:
  terraform:
    if: github.repository != 'hashicorp-education/GitHubActions'
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - name: Install CDKTF CLI
      run: npm install -g cdktf-cli

    - name: provider CDKTF
      run: cdktf provider add "aws@~>4.0" random

    - name: list CDKTF
      run: cdktf list

    - name: Deploy CDKTF
      run: cdktf deploy
      env:
        CDKTF_STACK: 'lambda-hello-name'
